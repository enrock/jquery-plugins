<!DOCTYPE html>
<html>
	<head>
		<title>Link Plugin Example</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="script/linkIt.js"></script>
		<script>
			$(document).ready(function(){
				$('span').linkIt({
					href: 'http://test.com',
					text: 'Click Me',
					target: '_blank' //default opens in same window.
				});
			});
		</script>
	</head>
	<body>
		<h1>Link This Demo</h1>
		<p>This is the jQuery Link This plugin demo. Let's make <span>this text</span> into a link</p>
	</body>
</html>
